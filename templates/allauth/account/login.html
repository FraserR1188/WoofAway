{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block extra_title %}â€“ Sign In{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 480px; margin-top:80px;">
  <h1 class="mb-4 text-center">Login</h1>
  <p class="text-center text-muted">
    Don't have an account? <a href="{% url 'account_signup' %}?next={{ request.GET.next }}">Sign up</a>
  </p>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <div class="d-flex justify-content-between align-items-center mt-3">
      <a href="{% url 'account_reset_password' %}" class="small">Forgot password?</a>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
  </form>
</div>
{% endblock %}
